<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body>

<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main style="flex:1; display:flex; justify-content:center; align-items:center; padding:40px 0;">
    <div class="card-dark" style="width:320px; text-align:center;">
        <h2 style="margin-bottom:20px; color:#00ff88;">Login</h2>

        <form th:action="@{/login}" method="post">
            <div style="margin-bottom:15px;">
                <input type="text" name="username" placeholder="Usuário" required>
            </div>
            <div style="margin-bottom:15px;">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-primary" style="width:100%;">Entrar</button>
        </form>

        <div th:if="${param.error}" class="alert-error" style="margin-top:12px;">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert-success" style="margin-top:12px;">
            Logout realizado com sucesso.
        </div>
    </div>
</main>

<div th:replace="~{fragments/_footer :: footer}"></div>

</body>
</html>
