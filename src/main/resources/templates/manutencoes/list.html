<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="card-dark" style="max-width:900px;">
    <h1>Manutenções</h1>

    <div style="text-align:right; margin-bottom:15px;" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/manutencoes/nova}" class="btn-primary">Nova Manutenção</a>
    </div>

    <table class="table-dark">
        <tr>
            <th>ID</th><th>Moto</th><th>Descrição</th><th>Início</th><th>Fim</th><th>Status</th>
            <th sec:authorize="hasRole('ADMIN')">Ações</th>
        </tr>
        <tr th:each="m : ${manutencoes}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.moto.modelo} + ' - ' + ${m.moto.identificadorUWB}"></td>
            <td th:text="${m.descricao}"></td>
            <td th:text="${#temporals.format(m.dataInicio, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${m.dataFim != null ? #temporals.format(m.dataFim, 'dd/MM/yyyy HH:mm') : '-'}"></td>
            <td th:text="${m.status}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:if="${m.status.name() == 'ABERTA'}"
                   th:href="@{'/manutencoes/encerrar/' + ${m.id}}"
                   class="btn-danger">Encerrar</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
