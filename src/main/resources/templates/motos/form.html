<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="card-dark">
    <h1 th:text="${moto.id != null} ? 'Editar Moto' : 'Nova Moto'"></h1>

    <form th:action="@{${moto.id != null} ? '/motos/editar/' + ${moto.id} : '/motos'}"
          th:object="${moto}" method="post">

        <label>Modelo:</label>
        <input type="text" th:field="*{modelo}"/>
        <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="alert-error"></div>

        <label>Cor:</label>
        <input type="text" th:field="*{cor}"/>
        <div th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="alert-error"></div>

        <label>Identificador UWB:</label>
        <input type="text" th:field="*{identificadorUWB}"/>
        <div th:if="${#fields.hasErrors('identificadorUWB')}" th:errors="*{identificadorUWB}" class="alert-error"></div>

        <label>Sensor:</label>
        <select th:field="*{sensorId}">
            <option value="" disabled selected>Selecione um sensor</option>
            <option th:each="sensor : ${sensores}"
                    th:value="${sensor.id}"
                    th:text="${sensor.localizacao}"></option>
        </select>
        <div th:if="${#fields.hasErrors('sensorId')}" th:errors="*{sensorId}" class="alert-error"></div>

        <div style="margin-top:15px; text-align:right;">
            <button type="submit" class="btn-primary">Salvar</button>
            <a th:href="@{/motos}" style="margin-left:10px;">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
