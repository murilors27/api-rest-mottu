<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="card-dark" style="max-width: 900px;">
    <h1>Motos Cadastradas</h1>

    <div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>

    <div style="text-align:right; margin-bottom:15px;" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/motos/novo}" class="btn-primary">Nova Moto</a>
    </div>

    <table class="table-dark">
        <tr>
            <th>ID</th><th>Modelo</th><th>Cor</th><th>Identificador UWB</th>
            <th sec:authorize="hasRole('ADMIN')">Ações</th>
        </tr>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.id}"></td>
            <td th:text="${moto.modelo}"></td>
            <td th:text="${moto.cor}"></td>
            <td th:text="${moto.identificadorUWB}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/motos/editar/' + ${moto.id}}">Editar</a> |
                <a th:href="@{'/motos/deletar/' + ${moto.id}}" class="btn-danger">Excluir</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
