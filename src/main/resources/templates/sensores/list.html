<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="card-dark" style="max-width: 800px;">
    <h1>Sensores Cadastrados</h1>

    <div th:if="${success}" class="alert-success"><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert-error"><span th:text="${error}"></span></div>

    <div style="text-align:right; margin-bottom:15px;" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/sensores/novo}" class="btn-primary">Novo Sensor</a>
    </div>

    <table class="table-dark">
        <tr><th>ID</th><th>Localização</th><th sec:authorize="hasRole('ADMIN')">Ações</th></tr>
        <tr th:each="sensor : ${sensores}">
            <td th:text="${sensor.id}"></td>
            <td th:text="${sensor.localizacao}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/sensores/editar/' + ${sensor.id}}">Editar</a> |
                <a th:href="@{'/sensores/deletar/' + ${sensor.id}}" class="btn-danger">Excluir</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
